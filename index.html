<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .code-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            overflow-x: auto;
        }
        pre {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>algorithme</h1>
    <div class="code-container">
        <pre>
            Not Information !
        </pre>
        <a href="" style="position: fixed;top: 500px;">third Code</a>
</div>
    <button onclick="alert('Code Copied!')">Copy Code</button>

    <script>
        // JavaScript to handle code copying
        document.querySelector('button').addEventListener('click', function() {
            const code = document.querySelector('pre').innerText;
            navigator.clipboard.writeText(code).then(() => {
                alert('Code Copied to Clipboard!');
            });
        });
    </script>
</body>
</html>
